<div class="col car-card-col">
  <div class="card" style="width: 18rem;">
    <div class="car-img-box">
      <img class="card-img-top car-img" src="{{ post.image }}" alt="Card image cap">
    </div>
    <div class="card-body">
      <h5 class="card-title">{{ post.name }}</h5>
      <p class="card-text">{{ post.city }}</p>
      <p class="card-text">$ {{ post.rate }} / day</p>
      <a href="{{ url_for('car_info') }}" class="btn btn-primary">Rent</a>
    </div>
  </div>
</div>
